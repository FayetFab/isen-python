name: Build & Push Docker Image + Security Scan

on:
  push:
    branches: [ part1 ]
  pull_request:
    branches: [ part1 ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    name: Docker Build & Sécu Scan

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion à DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ♻️ Exporter la variable DOCKERHUB_USERNAME
        run: echo "DOCKERHUB_USERNAME=${{ vars.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      - name: Build de l’image Docker 
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/mon-app:dev-${{ github.sha }} .

      - name: Push de l’image vers Docker Hub
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/mon-app:dev-${{ github.sha }}

      - name: Scan de sécurité avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ vars.DOCKERHUB_USERNAME }}/mon-app:dev-${{ github.sha }}'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

