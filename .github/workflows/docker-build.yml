name: Build & Push Docker Image + Security Scan 

on:
  push:
    branches: [ part1 ]
  pull_request:
    branches: [ part1 ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    name: Docker Build & Sécu Scan

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion à DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build & Push de l’image Docker 
        run: |
          docker buildx build --platform linux/amd64 \
          -t ${{ vars.DOCKERHUB_USERNAME }}/mon-app:dev-${{ github.sha }} \
          --push .  # ou --load si tu veux le charger localement

