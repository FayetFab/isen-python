name: Bandit

on:
  push:
    branches: [ part1 ]  # ou remplace par ['*'] pour tous les branches
  pull_request:
    branches: [ part1 ]
  workflow_dispatch:  # conserve la possibilit√© de lancer manuellement

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Run Bandit (no report)
        run: |
          pip install bandit
          bandit -r . --exclude unit_tests,integration_tests --quiet --exit-zero
