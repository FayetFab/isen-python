name: Bandit

on:
  workflow_dispatch:

jobs:
  analyze:
    name: 🔐 Analyse SAST avec Bandit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: 🔍 Exécuter Bandit
        uses: PyCQA/bandit-action@v1
        with:
          # Exclure le dossier contenant les tests
          exclude: ".github/workflows/tests"
